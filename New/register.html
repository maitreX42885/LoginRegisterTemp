<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./src/css/register.css" type="text/css"/>
    <script src="./src/script/script.js"></script>
    <link rel="shortcut icon" href="./src/photo/IconTitle/3456426.png" type="image/x-icon">
</head>

<body>
    <div class="register-container">
        <div class="logo-register"></div>
        <form action="./php/register.php" method="post">
            <div class="wrapper-register">
                <div class="login">
                    <span>You have a member? <a href="login.html">Login</a></span>
                </div>
                <div class="title-register">
                    <span id="title1"><strong>Register</strong></span><br>
                    <span id="title2">Please check carefully</span>
                </div>
                <div class="field-register">
                    <input type="text" name="Username" placeholder="Username" required 
                    title="Field Username"
                    oninvalid="this.setCustomValidity('Please Enter Username Here')"
                    oninput="this.setCustomValidity('')">

                    <input type="text" name="Name" placeholder="Name" required
                    title="Field Name"
                    oninvalid="this.setCustomValidity('Please Enter Name Here')"
                    oninput="this.setCustomValidity('')">

                    <input type="email" name="Gmail" placeholder="Gmail" required
                    title="Field Gmail"
                    oninvalid="this.setCustomValidity('Please Enter Gmail Here')"
                    oninput="this.setCustomValidity('')">

                    <input type="text" name="Password" placeholder="Password" required
                    title="Field Password"
                    oninvalid="this.setCustomValidity('Please Enter Password Here')"
                    oninput="this.setCustomValidity('')">

                    <input type="text" name="Confirm-password" placeholder="Confirm-password" required>
                </div>
                <div class="bottom-register">
                    <input type="submit">
                    <span>Copyright Â©</span>
                </div>
            </div>
        </form>
    </div>
    <script>
        var x = window.matchMedia("(max-width: 500px)")
        myFunction(x)
        x.addListener(myFunction)

    </script>

</body>

</html>
