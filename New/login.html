<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/css/login.css">
    <script src="./src/script/script.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://kit.fontawesome.com/29d6c2d076.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./src/photo/IconTitle/295128.png" type="image/x-icon">
</head>
<body >
    <div class="login-container">
        <div role="img" class="logo-login" title="logo-login"> 
        </div>
        <form action="./php/login.php" method="post">
            <div class="wrapper-login">
                <div class="register">
                    <span>Not a member? <a href="register.html">Register now</a></span>
                </div>
                <div class="title-login">
                    <span id="title1"><strong>Hello Again!</strong></span><br>
                    <span id="title2">welcome back you've been missed!</span>
                </div>
                <div class="field-login">
                    <input type="text" name="Username" placeholder="Enter Username">
                    <input type="password" name="Password" id="password" placeholder="password">
                    <i id="eye" class="fa-solid fa-eye-slash"></i>
                    <span>Recovery password</span>
                </div>
                <div class="bottom-login">
                    <button type="submit" id="smit" onclick="">Sign In</button><br>
                    <span>Or continue with</span>
                    <div class="another-login">
                        <button type="submit"><i class="fa-brands fa-google"></i></button>
                        <button type="submit"><i class="fa-brands fa-facebook"></i></button>
                        <button type="submit"><i class="fa-brands fa-twitter"></i></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        const eye = document.getElementById('eye'); 
        const password = document.getElementById('password');
        eye.addEventListener('click', ()=> {
            eye.classList.remove("fa-eye");
            eye.classList.add("fa-eye-slash");
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            if (type === 'password') {
                eye.classList.remove("fa-eye")
                eye.classList.add("fa-eye-slash");
            }else {
                eye.classList.remove("fa-eye-slash")
                eye.classList.add("fa-eye");
            }
            password.setAttribute('type', type);
            
        });
    </script>
</body>
</html>
